<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-title>
        Favoritos
      </ion-title>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-icon name="notifications-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
</ion-toolbar>

<!--- Aquí vamos a poner fuera del contenido esta toolbar con los filtros
de esta manera no se desplazarán cuando haya que recorrer todas las coincidencias---->
<ion-toolbar>
  <ion-item>
    <ion-label slot="start">Ordenar por</ion-label>
    <ion-icon name="options" slot="end"></ion-icon>
  </ion-item>
</ion-toolbar>
<ion-toolbar>
  <ion-item>
    <ion-segment value="filtros" class="filtros">
      <ion-segment-button id="btn-precio" small>
        <ion-label>Precio</ion-label>
      </ion-segment-button>
      <ion-segment-button id="btn-metros" small>
        <ion-label>mts</ion-label>
      </ion-segment-button>
      <ion-segment-button id="btn-habitaciones" small>
        <ion-label>Habitaciones</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
</ion-toolbar>
<ion-toolbar>
  <ion-item>
    <ion-segment class="filtros2">
      <ion-segment-button id="btn-venta"  small>
        <ion-label>Venta</ion-label>
      </ion-segment-button>
      <ion-segment-button id="btn-arriendo" small>
        <ion-label>Arriendo</ion-label>
      </ion-segment-button>
      <ion-button id="btn-mapa" shape="round">
        <ion-icon name="globe" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-segment>
  </ion-item>
</ion-toolbar>

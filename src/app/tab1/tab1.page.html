<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" [routerLink]="['/preferencias']"/>
      </ion-avatar>
      <ion-icon name="notifications-outline" slot="end"></ion-icon>
      <ion-searchbar placeholder="Buscar"></ion-searchbar>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-item>
    <ion-icon name="options" slot="start"></ion-icon>
    <ion-segment class="filtros2">
      <ion-segment-button id="btn-venta"  small>
        <ion-label>Venta</ion-label>
      </ion-segment-button>
      <ion-segment-button id="btn-arriendo" small>
        <ion-label>Arriendo</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
</ion-toolbar>
<ion-content [fullscreen]="true">
  <ion-item >
    <ion-fab vertical="bottom" horizontal="end" slot="start">
      <ion-fab-button (click)="centrarMapa()" size="small" color="dark">
        <ion-icon name="locate" style="z-index: 99;"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div id="map" style = "width: 90vw; height: 50vh;"></div>
  </ion-item>
  <ion-item>
    <ion-card>
      <img alt="casa ejemplo" src="https://img.freepik.com/vector-gratis/plantilla-pegatina-mini-casa-aislada_1308-60687.jpg" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <img alt="casa ejemplo" src="https://img.freepik.com/vector-gratis/plantilla-pegatina-mini-casa-aislada_1308-60687.jpg">
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-content>
